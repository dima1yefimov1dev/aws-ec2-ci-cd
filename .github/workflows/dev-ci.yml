name: Auto Deploy on Dev

on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    environment: dev
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Create .env file
        run: |
          touch .env
          echo "HELLO_MESSAGE=${{secrets.HELLO_MESSAGE}}" >> .env
          echo "PORT=${{secrets.PORT}}" >> .env
          cat .env

      - run: npm ci

      - run: npm run build --if-present

      - name: Restart Application with PM2
        run: |
          cross-env-shell ENV_FILE=.env pm2 restart main --update-env